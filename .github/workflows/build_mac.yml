name: Build macOS Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install PySide6==6.6.1 PySide6-Essentials==6.6.1 PySide6-Addons==6.6.1 shiboken6==6.6.1
    
    - name: Build application
      run: |
        ls -la
        python -c "import sys; print(sys.path)"
        pyinstaller build_mac.spec
        ls -la dist
        cd dist
        ls -la
    
    - name: Compress application
      run: |
        cd dist
        zip -r 简历匹配分析工具-macOS.zip 简历匹配分析工具.app
        ls -la
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') != true
      with:
        tag_name: v${{ github.run_number }}-mac
        name: Release v${{ github.run_number }} (macOS)
        files: |
          dist/简历匹配分析工具-macOS.zip
        draft: false
        prerelease: false 