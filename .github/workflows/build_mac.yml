name: Build macOS Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install PySide6==6.6.1 PySide6-Essentials==6.6.1 PySide6-Addons==6.6.1 shiboken6==6.6.1
    
    - name: Build application for Intel
      env:
        ARCHFLAGS: "-arch x86_64"
        MACOSX_DEPLOYMENT_TARGET: "10.15"
      run: |
        ls -la
        python -c "import sys; print(sys.path)"
        python -c "import platform; print(platform.machine())"
        pyinstaller build_mac.spec --target-arch x86_64
        ls -la dist
        cd dist
        ls -la
    
    - name: Compress application
      run: |
        cd dist
        zip -r 简历匹配分析工具-macOS-Intel.zip 简历匹配分析工具.app
        ls -la
    
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: dist/简历匹配分析工具-macOS-Intel.zip
        tag_name: v${{ github.run_number }}
        name: macOS Intel Build v${{ github.run_number }}
        draft: false
        prerelease: false 